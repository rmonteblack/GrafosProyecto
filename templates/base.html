<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Ruta MÃ¡s Corta{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- vis-network -->
  <link rel="stylesheet" href="https://unpkg.com/vis-network/styles/vis-network.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Ruta MÃ¡s Corta</a>
    </div>
  </nav>

  <!-- BotÃ³n Feedback flotante -->
  <button class="btn btn-info shadow rounded-circle" 
          style="position: fixed; top: 20px; right: 20px; z-index: 2000; width: 50px; height: 50px; font-size: 24px; padding:0;"
          data-bs-toggle="modal" data-bs-target="#feedbackModal">
    ðŸ’¬
  </button>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Modal Feedback -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="feedbackModalLabel">Enviar Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="feedbackForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Nombre</label>
              <input type="text" id="nameInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Correo</label>
              <input type="email" id="emailInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="messageInput" class="form-label">Mensaje</label>
              <textarea id="messageInput" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();
      if (!name || !email || !message) {
        alert("Por favor completa todos los campos.");
        return;
      }

      fetch("/feedback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, email, message})
      }).then(res => res.json()).then(data => {
        if (data.success) alert("Â¡Gracias por tu feedback, " + name + "! ðŸ’¬");
        else alert("Error: " + data.error);
        e.target.reset();
        bootstrap.Modal.getInstance(document.getElementById("feedbackModal")).hide();
      });
    });
  </script>

</body>
</html>
